<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
<meta charset="UTF-8" />
<title>Model</title>
<link rel="stylesheet" th:href="@{/qin/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />

</head>
<body class="bg-b">
	<h1>欢迎进入Model项目</h1>
	<div class="col-md-3" id="app">
		<button class="btn btn-large btn-default" onclick="start_batch()">开始进行批处理</button>

	</div>
	<br>
	<hr>



	<!-- js -->
	<script th:src="@{/qin/js/jquery.js}"></script>
	<script th:src="@{/qin/js/vue.js}"></script>
	<script th:src="@{/layer/layer.js}"></script>

	<script th:inline="javascript">
		function start_batch() {
			$.get("/start_batch", {
			}, function(data) {
				if(data.empty()){
					alert("未查询到数据");
					return ;
				}
				alert(data);
			})
		}

	</script>
</body>
</html>
